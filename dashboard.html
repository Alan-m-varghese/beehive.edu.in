      // Check if user is logged in on component mount
      useEffect(() => {
        setIsLoaded(true);
        const loggedInUser = localStorage.getItem('beeHiveUser');
        if (loggedInUser) {
          setCurrentUser(JSON.parse(loggedInUser));
          setIsAuthenticated(true);
        }
      }, []);

      // Authentication functions
      const handleSignUp = (name, email, password, confirmPassword) => {
        setAuthError('');
        
        // Validation
        if (!name || !email || !password || !confirmPassword) {
          setAuthError('All fields are required');
          return false;
        }

        if (password.length < 6) {
          setAuthError('Password must be at least 6 characters');
          return false;
        }

        if (password !== confirmPassword) {
          setAuthError('Passwords do not match');
          return false;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          setAuthError('Please enter a valid email');
          return false;
        }

        // Check if user already exists
        const existingUsers = JSON.parse(localStorage.getItem('beeHiveUsers') || '[]');
        const userExists = existingUsers.find(u => u.email === email);
        
        if (userExists) {
          setAuthError('Email already registered. Please sign in.');
          return false;
        }

        // Create new user
        const newUser = {
          id: Date.now(),
          name,
          email,
          password, // In production, this should be hashed on the server
          createdAt: new Date().toISOString()
        };

        // Save to localStorage
        existingUsers.push(newUser);
        localStorage.setItem('beeHiveUsers', JSON.stringify(existingUsers));
        
        // Log the user in
        const userSession = { id: newUser.id, name: newUser.name, email: newUser.email };
        localStorage.setItem('beeHiveUser', JSON.stringify(userSession));
        setCurrentUser(userSession);
        setIsAuthenticated(true);
        setCurrentPage('dashboard');
        
        return true;
      };

      const handleSignIn = (email, password) => {
        setAuthError('');
        
        // Validation
        if (!email || !password) {
          setAuthError('Email and password are required');
          return false;
        }

        // Get users from localStorage
        const existingUsers = JSON.parse(localStorage.getItem('beeHiveUsers') || '[]');
        const user = existingUsers.find(u => u.email === email && u.password === password);
        
        if (!user) {
          setAuthError('Invalid email or password');
          return false;
        }

        // Log the user in
        const userSession = { id: user.id, name: user.name, email: user.email };
        localStorage.setItem('beeHiveUser', JSON.stringify(userSession));
        setCurrentUser(userSession);
        setIsAuthenticated(true);
        setCurrentPage('dashboard');
        
        return true;
      };

        localStorage.removeItem('beeHiveUser');

        setIsAuthenticated(false);

              color: rgba(255, 255, 255, 0.6);
              margin-bottom: 2rem;
            }

            .video-tabs {
              display: flex;
              gap: 1rem;
              border-bottom: 1px solid rgba(255, 255, 255, 0.1);
              margin-bottom: 2rem;
            }

            .video-tab {
              padding: 1rem 1.5rem;
              background: transparent;
              border: none;
              color: rgba(255, 255, 255, 0.6);
              font-size: 1rem;
              font-weight: 600;
              cursor: pointer;
              border-bottom: 3px solid transparent;
              transition: all 0.3s ease;
            }

            .video-tab.active {
              color: #FFD700;
              border-bottom-color: #FFD700;
            }

            .video-tab:hover {
              color: #ffffff;
            }

            .video-description h3 {
              font-size: 1.3rem;
              color: #FFD700;
              margin-bottom: 1rem;
            }

            .video-description p {
              color: rgba(255, 255, 255, 0.8);
              line-height: 1.8;
              margin-bottom: 2rem;
            }

            .learning-objectives {
              list-style: none;
              padding: 0;
            }

            .learning-objectives li {
              color: rgba(255, 255, 255, 0.8);
              padding: 0.5rem 0;
              font-size: 1rem;
            }

            .curriculum-sidebar {
              background: rgba(10, 10, 10, 0.95);
              border-left: 1px solid rgba(255, 255, 255, 0.1);
              padding: 2rem;
              overflow-y: auto;
              max-height: calc(100vh - 100px);
            }

            .curriculum-header h3 {
              font-size: 1.5rem;
              color: #FFD700;
              margin-bottom: 1rem;
            }

            .curriculum-progress {
              margin-bottom: 2rem;
            }

            .curriculum-progress span {
              display: block;
              color: rgba(255, 255, 255, 0.7);
              margin-bottom: 0.5rem;
              font-size: 0.9rem;
            }

            .lessons-list {
              margin-bottom: 2rem;
            }

            .lesson-item {
              display: flex;
              align-items: center;
              gap: 1rem;
              padding: 1rem;
              background: rgba(255, 255, 255, 0.03);
              border: 1px solid rgba(255, 255, 255, 0.1);
              border-radius: 10px;
              margin-bottom: 0.8rem;
              cursor: pointer;
              transition: all 0.3s ease;
            }

            .lesson-item:hover {
              background: rgba(255, 255, 255, 0.05);
              border-color: rgba(255, 215, 0, 0.3);
            }

            .lesson-item.completed {
              opacity: 0.7;
            }

            .lesson-item.current {
              background: rgba(255, 215, 0, 0.1);
              border-color: rgba(255, 215, 0, 0.5);
            }

            .lesson-number {
              width: 30px;
              height: 30px;
              background: rgba(255, 215, 0, 0.2);
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-weight: 700;
              color: #FFD700;
              font-size: 0.9rem;
            }

            .lesson-details {
              flex: 1;
            }

            .lesson-title {
              font-size: 0.95rem;
              color: #ffffff;
              margin-bottom: 0.3rem;
            }

            .lesson-duration {
              font-size: 0.8rem;
              color: rgba(255, 255, 255, 0.5);
            }

            .lesson-status {
              font-size: 1.2rem;
              color: #FFD700;
            }

            .curriculum-actions {
              display: flex;
              flex-direction: column;
              gap: 0.8rem;
            }

            /* Profile Page */
            .profile-content {
              max-width: 1400px;
              margin: 0 auto;
              padding: 3rem 2rem;
            }

            .profile-grid {
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 2rem;
            }

            .profile-card {
              background: rgba(255, 255, 255, 0.03);
              border: 1px solid rgba(255, 255, 255, 0.1);
              border-radius: 20px;
              padding: 2rem;
            }

            .profile-section-title {
              font-size: 1.5rem;
              font-weight: 700;
              color: #FFD700;
              margin-bottom: 1.5rem;
            }

            .profile-avatar-section {
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 1rem;
              margin-bottom: 2rem;
            }

            .profile-avatar-large {
              width: 120px;
              height: 120px;
              background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 165, 0, 0.2) 100%);
              border: 3px solid rgba(255, 215, 0, 0.5);
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 4rem;
            }

            .form-group {
              margin-bottom: 1.5rem;
            }

            .form-group label {
              display: block;
              color: rgba(255, 255, 255, 0.9);
              font-weight: 600;
              margin-bottom: 0.5rem;
              font-size: 0.95rem;
            }

            .form-input {
              width: 100%;
              background: rgba(255, 255, 255, 0.05);
              border: 1px solid rgba(255, 255, 255, 0.1);
              color: #ffffff;
              padding: 0.9rem 1.2rem;
              border-radius: 10px;
              font-size: 1rem;
              transition: all 0.3s ease;
              font-family: 'Space Grotesk', sans-serif;
            }

            .form-input:focus {
              outline: none;
              border-color: rgba(255, 215, 0, 0.5);
              background: rgba(255, 255, 255, 0.08);
            }

            .form-textarea {
              width: 100%;
              background: rgba(255, 255, 255, 0.05);
              border: 1px solid rgba(255, 255, 255, 0.1);
              color: #ffffff;
              padding: 0.9rem 1.2rem;
              border-radius: 10px;
              font-size: 1rem;
              resize: vertical;
              font-family: 'Space Grotesk', sans-serif;
            }

            .form-textarea:focus {
              outline: none;
              border-color: rgba(255, 215, 0, 0.5);
              background: rgba(255, 255, 255, 0.08);
            }

            .checkbox-group {
              display: flex;
              flex-direction: column;
              gap: 0.8rem;
            }

            .checkbox-label {
              display: flex;
              align-items: center;
              gap: 0.8rem;
              color: rgba(255, 255, 255, 0.8);
              cursor: pointer;
            }

            .checkbox-label input[type="checkbox"] {
              width: 18px;
              height: 18px;
              cursor: pointer;
            }

            .toggle-label {
              display: flex;
              align-items: center;
              gap: 1rem;
              color: rgba(255, 255, 255, 0.8);
              margin-bottom: 1rem;
              cursor: pointer;
            }

            .toggle-label input[type="checkbox"] {
              width: 20px;
              height: 20px;
              cursor: pointer;
            }

            .stats-grid {
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 1.5rem;
            }

            .stat-box {
              background: rgba(255, 255, 255, 0.05);
              border: 1px solid rgba(255, 255, 255, 0.1);
              border-radius: 15px;
              padding: 1.5rem;
              text-align: center;
              transition: all 0.3s ease;
            }

            .stat-box:hover {
              background: rgba(255, 215, 0, 0.05);
              border-color: rgba(255, 215, 0, 0.3);
            }

            .stat-icon {
              font-size: 2.5rem;
              margin-bottom: 0.5rem;
            }

            .stat-value {
              font-size: 2rem;
              font-weight: 700;
              color: #FFD700;
              margin-bottom: 0.3rem;
            }

            .stat-label {
              font-size: 0.85rem;
              color: rgba(255, 255, 255, 0.6);
            }

            .btn-danger {
              width: 100%;
              padding: 0.9rem 2rem;
              background: rgba(255, 50, 50, 0.2);
              border: 1px solid rgba(255, 50, 50, 0.5);
              color: #ff5050;
              border-radius: 10px;
              font-weight: 700;
              font-size: 0.9rem;
              cursor: pointer;
              transition: all 0.3s ease;
              margin-top: 1rem;
            }

            .btn-danger:hover {
              background: rgba(255, 50, 50, 0.3);
              border-color: rgba(255, 50, 50, 0.7);
            }

            /* Certificates Page */
            .certificates-content {
              max-width: 1400px;
              margin: 0 auto;
              padding: 3rem 2rem;
            }

            .certificates-subtitle {
              text-align: center;
              font-size: 1.1rem;
              color: rgba(255, 255, 255, 0.7);
              margin-bottom: 4rem;
            }

            .certificates-grid {
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
              gap: 2rem;
              margin-bottom: 4rem;
            }

            .certificate-card {
              background: rgba(255, 255, 255, 0.03);
              border: 2px solid rgba(255, 215, 0, 0.3);
              border-radius: 20px;
              padding: 2.5rem;
              display: flex;
              flex-direction: column;
              gap: 1.5rem;
              transition: all 0.3s ease;
            }

            .certificate-card:hover {
              transform: translateY(-5px);
              border-color: rgba(255, 215, 0, 0.6);
              box-shadow: 0 15px 50px rgba(255, 215, 0, 0.2);
            }

            .certificate-badge {
              display: flex;
              justify-content: center;
            }

            .badge-icon {
              width: 80px;
              height: 80px;
              background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 3rem;
              box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
            }

            .certificate-content {
              text-align: center;
            }

            .certificate-course {
              font-size: 1.5rem;
              font-weight: 700;
              color: #FFD700;
              margin-bottom: 0.8rem;
            }

            .certificate-instructor,
            .certificate-date,
            .certificate-id {
              font-size: 0.95rem;
              color: rgba(255, 255, 255, 0.7);
              margin-bottom: 0.5rem;
            }

            .certificate-actions {
              display: flex;
              gap: 0.8rem;
            }

            .certificate-actions .btn-primary,
            .certificate-actions .btn-secondary {
              flex: 1;
            }

            .certificates-empty {
              text-align: center;
              padding: 4rem 2rem;
              background: rgba(255, 255, 255, 0.03);
              border: 1px solid rgba(255, 255, 255, 0.1);
              border-radius: 20px;
            }

            .empty-icon {
              font-size: 5rem;
              margin-bottom: 1.5rem;
              opacity: 0.5;
            }

            .certificates-empty h3 {
              font-size: 1.5rem;
              color: #FFD700;
              margin-bottom: 1rem;
            }

            .certificates-empty p {
              color: rgba(255, 255, 255, 0.7);
              margin-bottom: 2rem;
            }

            /* Responsive Design */
            @media (max-width: 1200px) {
              .features-grid {
                grid-template-columns: repeat(2, 1fr);
              }
            }

            @media (max-width: 768px) {
              .nav-container {
                gap: 1rem;
              }

              .nav-link {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
              }

              .hero-title {
                font-size: 2.5rem;
              }

              .landing-content {
                flex-direction: column;
                text-align: center;
              }

              .honeycomb-pattern {
                width: 300px;
                height: 300px;
              }

              .services-grid {
                grid-template-columns: repeat(2, 1fr);
              }

              .features-grid {
                grid-template-columns: 1fr;
              }

              .auth-content {
                flex-direction: column;
              }

              .motto {
                flex-wrap: wrap;
                font-size: 1.5rem;
              }

              .pricing-grid {
                grid-template-columns: 1fr;
              }

              .pricing-card-featured {
                transform: scale(1);
              }

              .values-grid {
                grid-template-columns: 1fr;
              }

              .impact-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
              }

              .about-section {
                flex-direction: column;
              }

              .dashboard-header {
                flex-direction: column;
                text-align: center;
              }

              .dashboard-stats-mini {
                flex-direction: column;
                width: 100%;
              }

              .mini-stat {
                justify-content: center;
              }

              .courses-grid {
                grid-template-columns: 1fr;
              }

              .achievements-grid {
                grid-template-columns: 1fr;
              }

              .search-filter-section {
                flex-direction: column;
              }

              .search-box {
                width: 100%;
              }

              .filter-buttons {
                width: 100%;
                justify-content: center;
              }

              .course-player-layout {
                grid-template-columns: 1fr;
              }

              .curriculum-sidebar {
                max-height: none;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
              }

              .profile-grid {
                grid-template-columns: 1fr;
              }

              .certificates-grid {
                grid-template-columns: 1fr;
              }
            }
          `}</style>

          <div className="app">
            {currentPage === 'landing' && <LandingPage />}
            {currentPage === 'services' && <ServicesPage />}
            {currentPage === 'features' && <FeaturesPage />}
            {currentPage === 'signup' && <SignUpPage />}
            {currentPage === 'signin' && <SignInPage />}
            {currentPage === 'prices' && <PricesPage />}
            {currentPage === 'about' && <AboutUsPage />}
            {currentPage === 'dashboard' && <DashboardPage />}
            {currentPage === 'course-player' && <CoursePlayerPage />}
            {currentPage === 'profile' && <ProfilePage />}
            {currentPage === 'certificates' && <CertificatesPage />}
          </div>
        </>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BeeHivePlatform />);
  </script>
</body>
</html>
